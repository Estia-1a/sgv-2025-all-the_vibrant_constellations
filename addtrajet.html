<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESTI'Autoa — Ajouter un trajet</title>
     <link rel="stylesheet" href="styles/addtrajet.css"> 
  </head>
  <body>
    <nav class="barre">
      <a href="authentification.html" class ="image-button" class="btn-droite" aria-label="Profil / authentification">
            <img src="media/pictures/PROFIL.webp" alt="Icône de profil">
            <span>Connexion</span>
      </a>
      <a href="index.html" class="image-button2" class="btn-centre" aria-label="Profil / Accueil" >
            <img src="media/pictures/PROFIL.webp" alt="Icône de profil" />
          <span>Accueil</span>
      </a>
      </div>
    </nav>
    </header>
    <main>
      <article>
        <h3>Ajouter un trajet</h3>
          <div class="espace">
            <label for="depart" class="sr-only">Départ</label>
            <input
              type="text"
              id="depart"
              name="depart"
              placeholder="Départ"
              required
              autocomplete="address-level2"
              inputmode="text"
            />
          </div>
          <div class="espace">
            <label for="arrivee" class="sr-only">Arrivée</label>
            <input
              type="text"
              id="arrivee"
              name="arrivee"
              placeholder="Arrivée"
              required
              autocomplete="address-level2"
              inputmode="text"
            />
          </div>
          <div class="espace">
            <label for="date" class="sr-only">Date</label>
            <input
              type="date"
              id="date"
              name="date"
              required
            />
          </div>
          <div class="espace">
            <label for="heure" class="sr-only">Heure de départ</label>
            <input
              type="time"
              id="heure"
              name="heure"
              required
            />
          </div>
          <div class="espace">
            <label for="places" class="sr-only">Nombre de places</label>
            <input
              type="number"
              id="places"
              name="places"
              placeholder="Nombre de places"
              min="1"
              max="8"
              step="1"
              required
            />
          </div>
          <div class="espace">
            <button type="submit" class="calendrier">
                 <a href='recherchertrajet.html'> 
              <span>Ajouter</span>
            </button>
          </div>
      </article>
    </main>
  </body>
</html>
